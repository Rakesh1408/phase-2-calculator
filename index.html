<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Biryani:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calc-body">
        <div class="tabs">
            <h1>N1</h1>
            <input type="number" id="fn" placeholder="Enter the First Number" required>
        </div>
        <div class="tabs">
            <h1>N2</h1>
            <input type="number" id="sn" placeholder="Enter the Second Number" required>
        </div>
        <div class="tabs">
            <h1>Result</h1>
            <h1 id="result">0</h1>
        </div>
        <div class="ops">
            <button class="arith" value="+" onclick="arithOps('+')" >+</button>
            <button class="arith" value="-" onclick="arithOps('-')">-</button>
        </div>
        <div class="ops">
            <button class="arith" value="*" onclick="arithOps('*')">*</button>
            <button class="arith" value="/" onclick="arithOps('div')">/</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
